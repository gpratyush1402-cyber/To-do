<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Web App</title>
    <link rel="stylesheet" href="style.css">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.todo-container {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

h1 {
    text-align: center;
    color: #333;
}

.input-section {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

#task-input, #date-input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#add-task-btn {
    padding: 10px 20px;
    border: none;
    background-color: #5cb85c;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

#add-task-btn:hover {
    background-color: #4cae4c;
}

#task-list {
    list-style-type: none;
    padding: 0;
}

.task-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: #f9f9f9;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: background 0.3s ease;
}

.task-item.completed .task-text {
    text-decoration: line-through;
    color: #888;
}

.task-details {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.task-text {
    font-size: 1.1em;
}

.task-date {
    font-size: 0.8em;
    color: #777;
    margin-top: 5px;
}

.task-actions button {
    border: none;
    background: none;
    cursor: pointer;
    font-size: 1.2em;
    margin-left: 10px;
}

.task-actions .delete-btn {
    color: #e74c3c;
}

.task-actions .edit-btn {
    color: #f39c12;
}

.task-actions .complete-btn {
    color: #2ecc71;
}

.task-actions .save-btn {
    color: #3498db;
}
</style>
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <input type="date" id="date-input">
            <button id="add-task-btn">Add</button>
        </div>
        <ul id="task-list">
            </ul>
    </div>
    <script>
	document.addEventListener('DOMContentLoaded', () => {
    const taskInput = document.getElementById('task-input');
    const dateInput = document.getElementById('date-input');
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskList = document.getElementById('task-list');

    // Add a new task
    addTaskBtn.addEventListener('click', () => {
        const taskText = taskInput.value.trim();
        const taskDate = dateInput.value;
        if (taskText !== '') {
            addTask(taskText, taskDate);
            taskInput.value = '';
            dateInput.value = '';
        }
    });

    // Handle clicks on the task list for actions (complete, edit, delete)
    taskList.addEventListener('click', (e) => {
        const target = e.target;
        const taskItem = target.closest('.task-item');
        if (!taskItem) return;

        if (target.classList.contains('complete-btn')) {
            taskItem.classList.toggle('completed');
        } else if (target.classList.contains('delete-btn')) {
            taskItem.remove();
        } else if (target.classList.contains('edit-btn')) {
            editTask(taskItem);
        } else if (target.classList.contains('save-btn')) {
            saveTask(taskItem);
        }
    });

    function addTask(text, date) {
        const li = document.createElement('li');
        li.classList.add('task-item');

        const dateString = date ? new Date(date).toLocaleDateString() : 'No date set';
        
        li.innerHTML = `
            <div class="task-details">
                <span class="task-text">${text}</span>
                <span class="task-date">${dateString}</span>
            </div>
            <div class="task-actions">
                <button class="complete-btn">✓</button>
                <button class="edit-btn">✎</button>
                <button class="delete-btn">✗</button>
            </div>
        `;
        taskList.appendChild(li);
    }

    function editTask(taskItem) {
        const taskTextSpan = taskItem.querySelector('.task-text');
        const currentText = taskTextSpan.innerText;
        const actionsDiv = taskItem.querySelector('.task-actions');
        
        const inputField = document.createElement('input');
        inputField.type = 'text';
        inputField.value = currentText;
        inputField.classList.add('edit-input');
        
        taskTextSpan.replaceWith(inputField);

        // Change edit button to save button
        actionsDiv.innerHTML = `
            <button class="save-btn">✔</button>
            <button class="delete-btn">✗</button>
        `;
    }

    function saveTask(taskItem) {
        const inputField = taskItem.querySelector('.edit-input');
        const newText = inputField.value.trim();

        if (newText !== '') {
            const newTextSpan = document.createElement('span');
            newTextSpan.classList.add('task-text');
            newTextSpan.innerText = newText;
            inputField.replaceWith(newTextSpan);
        } else {
            // Revert back if input is empty
            const oldTextSpan = document.createElement('span');
            oldTextSpan.classList.add('task-text');
            oldTextSpan.innerText = inputField.dataset.originalText;
            inputField.replaceWith(oldTextSpan);
        }

        // Revert save button to edit button
        const actionsDiv = taskItem.querySelector('.task-actions');
        actionsDiv.innerHTML = `
            <button class="complete-btn">✓</button>
            <button class="edit-btn">✎</button>
            <button class="delete-btn">✗</button>
        `;
    }
});
    </script>
</body>
</html>
